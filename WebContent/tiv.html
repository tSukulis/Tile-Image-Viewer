    <!---The Modal ------------->
    <div id="myModal" class="imageModal">
      <div class="row myModalRowOffset">
        <div class="col-lg-1 col-md-1 col-sm-1 col-lg-offset-11 col-md-offset-11 col-sm-offset-11 myModalCloseRowOffset">
        <span id = "collectionModalClose">×</span>
        </div>
      </div>
        <div class="row myModalRowsLeftOffset">
          <div class="col-lg-8 col-md-8 col-sm-12">
            <!--<div id="caption"></div>-->
            <img id="img01">
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <section id = "metaData">
            </section>
            <section id="ratingSection"></section>
            <h4 class = "comment" >Comments:  </h4> 
            <hr class="commentHr">
            <section id = "commentsSection">
            </section>
          </div>
        </div>
        <div class="row myModalRowsLeftOffset">
          <div class="col-lg-8 col-md-8 col-sm-12">
            <!---Google Map---------------->
            <h2 id = mapTitle>This Image Captured:</h2>
            <div id="map"></div>
          </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
            <!---exif Metadata-------------->
            <section id="exif" ></section>
          </div>
       </div>
    </div>
    
    <!--------ratingsModalSection------------>
    <section id="ratingsModalSection"></section>

    <!--------Login Modal------------>
	<div id="id01" class="modal">
		<div id="logmsg"> </div>
			<form id="myRegModalContent" class="modal-content animate">
				<div id="myRegModalContainer" class="container"><label><b>Username</b></label>
					<input id="loginName" placeholder="Enter Username" name="uname"  type="text" required>
					<label> <b>Password</b></label>
					<input id="loginPsw" placeholder="Enter Password" name="psw"  type="password" required>
					<button class="loginButton" type="submit" onclick="ValidateLogin(ValidateCallback);">Login</button>
					<input checked="checked" type="checkbox"> Remember me
			   </div>
				<div id="myRegModalContainerBottom" class="container" style="background-color:#f1f1f1">
					<button class="loginButton cancelbtn" type="button" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
						<span id="myLog">Not a member? <a href="register.html">Sign Up</a></span>		
				</div>
			</form>
	</div>
